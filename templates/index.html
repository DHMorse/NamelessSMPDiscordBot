<!DOCTYPE html>
<html lang="en">
<head>
    <title>Player Stat Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            gap: 20px;
            background-color: #1e1e2f;
            color: #ffffff;
            padding: 20px;
        }
        #editor {
            flex: 2;
        }
        #output-container {
            flex: 1;
            border-left: 2px solid #444;
            padding-left: 20px;
        }
        textarea {
            width: 100%;
            background-color: #2b2b3d;
            color: #ffffff;
            border: none;
            padding: 10px;
        }
        button {
            background-color: #444;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="editor">
        <h1>Player Stat Editor</h1>
        <form method="POST">
            <textarea name="player_data" rows="10" placeholder="Paste player stats here..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
